<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Input</title>
    </head>

    <body>
        <h3>Sameple Input Form</h3>    
    <form class="" action="" method="post" class="subscription-form">
        <table>
            <tr>
                <td>
                    <label>Name:</label>
                </td> 
                <td>
                    <input type="text" name="Name" id="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email Address:</label>
                </td>
                <td>
                    <input type="text" name="email address" id="email address" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password: (8 characters minimum)</label>
                </td>
                <td>
                    <input type="password" id="password" required minlength="8" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="dob" max="2009-12-31"required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age:</label>
                </td>
                <td>
                    <input type="range" id="age" min="12" max="99" step="1" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>CV:</label>
                </td>
                <td>
                    <input type="file" id="cv" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Do you want to sign up to the email list?</label>
                </td>
                <td>
                    <input type="checkbox" id="signup">
                </td>
            </tr>
        </table>
        <fieldset>
            <legend>Do you agree to the terms and conditions?</legend>
                <label>
                    <input type="radio" name="radio" value="yes" required>
                    Yes
                </label>
                <label>
                    <input type="radio" name="radio" value="no">
                    No
                </label>
          </fieldset>
        <input type="submit" value="Subscribe!">
    </form>

    <br>
    <br>
    <a href="index.html">Main Page</a>    
    </body>
</html>
